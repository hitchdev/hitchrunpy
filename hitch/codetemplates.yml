base: |
  # -*- coding: utf-8 -*-
  import sure
  import sys
  
  if sys.version_info[0] == 3:
    unicode = str
  
  {% if variables %}
  {% for name, value in variables.items() %}
  {{ name }} = u"""{{ value }}"""
  {% endfor %}
  {% endif %}
  
  {% if setup %}
  try:
      {{ setup|indent(4) }}
  except Exception as error:
      with open("{{ error_path }}", "w") as handle:
          handle.write(unicode(error))
  {% endif %}
  
  {% block main %}

  {% endblock %}
is_equal: |
  {% extends 'base' %}

  {% block main %}
  try:
      ({{ lhs }}).should.be.equal({{ rhs }})
  except Exception as error:
      with open("{{ error_path }}", "w") as handle:
          handle.write(unicode(error))
  {% endblock %}
run_code: |
  {% extends 'base' %}

  {% block main %}
  try:
      {{ code|indent(4) }}
  except Exception as error:
      with open("{{ error_path }}", "w") as handle:
          handle.write(unicode(error))
  {% endblock %}
